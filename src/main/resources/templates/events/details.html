<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
</head>
<body>
<h1>Event Details</h1>
<div>
    <strong>Title:</strong> <span th:text="${event.title}"></span>
</div>
<div>
    <strong>Description:</strong> <span th:text="${event.description}"></span>
</div>
<div>
    <strong>Date:</strong> <span th:text="${#dates.format(event.scheduledDate, 'yyyy-MM-dd')}"></span>
</div>
<div>
    <strong>Time:</strong> <span th:text="${event.scheduledStartTime}"></span>
</div>

</body>
</html>
