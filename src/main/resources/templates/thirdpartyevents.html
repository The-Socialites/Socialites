<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <nav th:insert="fragments/nav :: navbar"></nav>
</head>
<body>
    <h2>Third-Party Events Data:</h2>
    <p th:if="${thirdPartyEvents.isEmpty()}"> No third-party events data available.</p>
    <ul th:if="${!thirdPartyEvents.isEmpty()}">
        <li th:each="tpevent : ${thirdPartyEvents}">
            <h3 th:text="${tpevent.name}"></h3>
            <img th:src="@{${tpevent.thumbnail}}" th:alt="|${tpevent.name} event image|" style="max-width: 500px;">
            <p><strong>-</strong> <span th:text="'Description: '+${tpevent.description}"></span></p>
            <p><strong>-</strong> <span th:text="'Start Time: '+ ${tpevent.formattedStartTime}"></span></p>
            <p><strong>-</strong> <span th:text="'End Time: '+${tpevent.formattedEndTime}"></span></p>
            <p><strong>-</strong> <span th:text="'Address: '+${tpevent.venue.full_address}"></span></p>
            <p>
                <a th:href="@{${tpevent.link}}">
                    <span>Event link</span>
                </a>
            </p>
        </li>
    </ul>
</body>
</html>
